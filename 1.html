<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Zadanie 1</title>
	<meta name="description" content="Layout i RWD">
	<meta name="author" content="Grzegorz FijaÅ‚kowski">
	
	<style>
		body {
			background: white;
			color: green;
			margin: 0px;
		}
		html, body, main, aside {
			height: 100%;
			width: 100%;
		}
		.header, .footer{
			background: #191B21;
			width: 100%;
			height: 100px;
		}
		.middle {
			width: 100%;
			height: calc(100% - 200px);
			min-height: 430px;
			padding-top: 15px;
			padding-bottom: 15px;
			box-sizing: border-box;
		}
		/*-----------sub 600px-------------*/
		.sidebar {
			background: #6C757D;
			width: 100%;
			height: 50%;
			margin-bottom: 15px;
		}
		.main {
			width: 100%;
			height: 50%;
		}
		.main__tile {
			background: #343A40;
			width: 100%;
			height: calc(16.67% - 15px); /* (100%-6*15px)/6 */
			margin-bottom: 15px;
		}
		/*-------------------------------------------------------*/
		@media (min-width: 600px) {
			.main__tile {
				width: calc(50% - 7.5px); /* (100%-15px)/2 */
				height: calc(33.33% - 15px); /* (100%-3*15px)/3 */
				float: left;
			}
			.main__tile:nth-child(2n) {
				margin-left: 15px;
			}
		}
		@media (min-width: 900px) {
			.sidebar {
				width: 400px;
				height: 100%;
				float: left;
			}
			.main {
				width: calc(100% - 400px);
				height: 100%;
				float: left;
			}
			.main__tile {
				width: calc(50% - 15px); /* (100%-30px)/2 */
				height: calc(33.33% - 10px); /* (100%-30px)/3 */
				float: left;
				margin-left: 15px;
			}
		}
		@media (min-width: 1200px) {
			.sidebar {
				width: 400px;
				height: 100%;
				float: left;
			}
			.main {
				width: calc(100% - 400px);
				height: 100%;
				float: left;
			}
			.main__tile {
				width: calc(33.33% - 15px); /* (100%-45px)/3 */
				height: calc(50% - 7.5px); /* (100%-15px)/2 */
				float: left;
				margin-left: 15px;
			}
		}
		/*-------------------------------------------------------*/
	</style>
	
</head>

<body>

	<div class="header">
		<header></header>
	</div>
	
	
	<div class="middle">
	
		<div class="sidebar">
			<aside></aside>
		</div>
		
		<div class="main">
			<main>
			
				<div class="main__tile"></div>
				
				<div class="main__tile"></div>
				
				<div class="main__tile"></div>
				
				<div class="main__tile"></div>
				
				<div class="main__tile"></div>
				
				<div class="main__tile"></div>
					
			</main>
		</div>
		
	</div>
	
	
	<div class="footer">
		<footer></footer>
	</div>
	
</body>
</html>
