<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Zadanie 2</title>
	<meta name="description" content="Modal">
	<meta name="author" content="Grzegorz FijaÅ‚kowski">
	
	<style>
		body {
			background: white;
			color: green;
			margin: 0px;
		}
		html, body, section, .noModal {
			height: 100%;
			width: 100%;
		}
		a {
			text-decoration: none;
			color: #E78300;
			margin-left: 0.8em;
		}
		a:hover {
			text-decoration: underline;
			font-weight: 800;
			color: orange;
			margin-left: 0.6em;
		}
		.button:hover {
			cursor: pointer;
		}
		.noModal__button--openModal {
			width: 100px;
			height: 30px;
			position: absolute;
			top: calc(50% - 15px);
			left: calc(50% - 50px);
		}
		
		/* ---------- The Modal (background) ---------- */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content/Box */
		.modal__content {
			background-color: black;
			margin: 25% auto; /* 15% from the top and centered */
			padding: 20px;
			border: 3px solid black;
			width: 80%; /* Could be more or less, depending on screen size */
		}
		.modal__button--closeModal {
			margin-left: 83%;
		}
	</style>
	
</head>

<body>
	<!-- Trigger/Open The Modal -->
	<div class="noModal">
		<section>
			<button class="button noModal__button--openModal">Open Modal</button>
		</section>
	</div>

	<!-- The Modal -->
	<div class="modal" onselectstart="return false;">

		<!-- Modal content -->
		<div class="modal__content">
			<a href="1.html" target="_blank" title="Link to 3.html">Open 3.html</a>
			<br>
			<button class="button modal__button--closeModal">Close Modal</button>
		</div>

	</div>

	<script>
		var modal = document.getElementsByClassName('modal')[0];
		var btnOpen = document.getElementsByClassName("noModal__button--openModal")[0];
		var btnClose = document.getElementsByClassName("modal__button--closeModal")[0];

		btnOpen.onclick = function() {
			modal.style.display = "block";
		}

		btnClose.onclick = function() {
			modal.style.display = "none";
		}
	</script>
</body>
</html>
